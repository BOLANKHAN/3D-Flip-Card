<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipcard.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   
    <title>3D flipcard</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="front-face">
                <img src="p12.jpg" alt="Front Image">
            </div>
            <div class="back-face">
                <img src="p6.jpg" alt="Back Image">
                <div class="info">
                    <div class="title">Developer World</div>
                    <p>User interface designer and Front-end Developer</p>
                </div>
                <ul>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-Youtube"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </ul>
            </div>
        </div>
    </div>


</html>
